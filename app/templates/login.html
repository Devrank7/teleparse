<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Teleparse</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NjA3MXwwfDF8c2VhcmNofDF8fGFic3RyYWN0fGVufDB8fHx8MTY4ODcwNTQ1N3ww&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1, h3 {
            margin-top: 50px;
        }
        form {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }
        label {
            font-size: 1.2em;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: rgba(0, 0, 102, 0.7);
            border: 2px solid #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: rgba(0, 0, 153, 0.9);
            border-color: #00ccff;
            transform: scale(1.1);
        }
        a {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: rgba(0, 0, 102, 0.7);
            border: 2px solid #ffffff;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        a:hover {
            background-color: rgba(0, 0, 153, 0.9);
            border-color: #00ccff;
            transform: scale(1.1);
        }
        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: float 15s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-200px) translateX(200px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
<div class="floating-circles">
    <!-- Circles will be generated by JavaScript -->
</div>
<h1>Login</h1>
<form method="post" action="/token">
    <label>
        Username: <input type="text" name="username" required>
    </label><br><br>
    <label>
        Password: <input type="password" name="password" required>
    </label><br><br>
    <button type="submit">Login</button>
</form>
<h3>
    Login with Google
</h3>
<a href="/login/oauth?states=True">
    Login with Google
</a>
<script>
    // Create floating circles
    const numCircles = 20;
    for (let i = 0; i < numCircles; i++) {
        const circle = document.createElement('div');
        circle.className = 'circle';
        circle.style.width = `${Math.random() * 100 + 50}px`;
        circle.style.height = circle.style.width;
        circle.style.top = `${Math.random() * 100}vh`;
        circle.style.left = `${Math.random() * 100}vw`;
        circle.style.animationDuration = `${Math.random() * 10 + 5}s`;
        document.querySelector('.floating-circles').appendChild(circle);
    }
</script>
</body>
</html>
